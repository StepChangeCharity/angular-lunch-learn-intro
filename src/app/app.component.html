<md-sidenav-container class="full-page">
  <md-sidenav #sidenav mode="over" class="side-nav">
    <md-list>
      <md-list-item> Home </md-list-item>
      <md-list-item> About </md-list-item>
      <md-list-item> Contact </md-list-item>
    </md-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()" class="title__button title__button--menu">
      <md-icon>menu</md-icon>
    </button>
    <span class="title">{{title}}</span>
  </md-toolbar>
  <div class="app-content" fxLayout fxLayoutAlign="space-around start" fxLayoutGap="10px" fxLayoutWrap="wrap">
    <app-dog-card class="dog-card" *ngFor="let dog of dogs" [dog]="dog" fxFlex="300px" fxFlexFill></app-dog-card>
    <md-card>
      <md-card-title>Store Fun!</md-card-title>
      <md-card-content>
        <h1>Current Count: {{ counter | async }}</h1>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary" (click)="increment()">Increment</button>
        <button md-raised-button color="primary" (click)="decrement()">Decrement</button>
        <button md-raised-button color="accent" (click)="reset()">Reset</button>
      </md-card-actions>
    </md-card>
  </div>
</md-sidenav-container>
